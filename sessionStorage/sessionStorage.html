<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sessionStorage</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const $form = document.getElementsByClassName("form");

      //Lo scopo di questo task è di salvare tutti i dati di un form nel session storage.
      //-Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome

      const $btn = document.querySelector(".btn");

      function setUsername(username) {
        const $span = document.querySelector(".title-name");
        $span.innerHTML = username;
        sessionStorage.setItem("title-name", username);
      }

      $btn.addEventListener("click", function () {
        const $firstName = document.querySelector(".firstname");
        const $value = $firstName.value;
        setUsername($value);
      });

      const $savedUsername = sessionStorage.getItem("title-name");
    </script>
  </body>
</html>
