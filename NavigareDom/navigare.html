<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <script>
      const $body = document.querySelector("body");
      console.log($body);

      const $ul = $body.children[0];
      console.log($ul);

      // 1 - l'elemento padre di ul.
      const $padre = $ul.parentElement;
      console.log($padre);

      // 2 - il secondo elemento figlio di ul.
      const $figlio = $ul.children[1];
      console.log($figlio);

      // 3 - l'elemento fratello successivo del secondo li.
      const $fratelloS = $figlio.nextElementSibling;
      console.log($fratelloS);

      // 4 - l'elemento fratello precedente del secondo li.
      const $fratelloP = $figlio.previousElementSibling;
      console.log($fratelloP);
    </script>
  </body>
</html>
